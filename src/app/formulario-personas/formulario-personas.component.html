<div class="container">
  <h2>Registro de Personas</h2>

  <form (ngSubmit)="registrarPersona()">
    <!--<div class="form-group">
        <label for="id">ID:</label>
        <input 
          type="text" 
          id="id" 
          class="form-control" 
          placeholder="ID único (UUID)"
          [(ngModel)]="id" 
          name="id" 
          required>
      </div>-->

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        placeholder="Ingresa el nombre"
        [(ngModel)]="nombre"
        name="nombre"
        required
      />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input
        type="text"
        id="apellido"
        class="form-control"
        placeholder="Ingresa el apellido"
        [(ngModel)]="apellido"
        name="apellido"
        required
      />
    </div>

    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input
        type="date"
        id="fecha_nacimiento"
        class="form-control"
        [(ngModel)]="fecha_nacimiento"
        name="fecha_nacimiento"
        required
      />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input
        type="tel"
        id="telefono"
        class="form-control"
        placeholder="Ingresa el número de teléfono"
        [(ngModel)]="telefono"
        name="telefono"
      />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Ingresa el correo electrónico"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!nombre || !apellido || !fecha_nacimiento || !email"
    >
      Registrar Persona
    </button>
  </form>

  <table *ngIf="personas.length > 0" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha de Nacimiento</th>
        <th>Teléfono</th>
        <th>Correo Electrónico</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas; let i = index">
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.apellido }}</td>
        <td>{{ persona.fecha_nacimiento }}</td>
        <td>{{ persona.telefono || "N/A" }}</td>
        <!-- Mostrar N/A si el teléfono está vacío -->
        <td>{{ persona.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
