<div class="container">
  <h2>Registro de Mascotas</h2>

  <form (ngSubmit)="registrarMascota()">
    <div class="form-group">
      <label for="name">Nombre de la Mascota:</label>
      <input 
        type="text" 
        id="name" 
        class="form-control" 
        placeholder="Ingresa el nombre de la mascota"
        [(ngModel)]="nombre" 
        name="nombre" 
        required>
    </div>

    <div class="form-group">
      <label for="raza">Raza:</label>
      <input 
        type="text" 
        id="raza" 
        class="form-control" 
        placeholder="Ingresa la raza"
        [(ngModel)]="raza" 
        name="raza" 
        required>
    </div>

    <div class="form-group">
      <label for="edad">Edad:</label>
      <input 
        type="number" 
        id="edad" 
        class="form-control" 
        placeholder="Ingresa la edad"
        [(ngModel)]="edad" 
        name="edad" 
        required>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary"
      [disabled]="!nombre || !raza || !edad">
      Registrar
    </button>
  </form>

  <!-- Mostrar la tabla solo si hay mascotas registradas -->
  <table *ngIf="mascotas.length > 0" class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Raza</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mascota of mascotas">
        <td>{{ mascota.nombre }}</td>
        <td>{{ mascota.raza }}</td>
        <td>{{ mascota.edad }} a√±os</td>
      </tr>
    </tbody>
  </table>
</div>
